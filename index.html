<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Ejercicio Dragon Ball</title>
        <link href="./styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main>
            <h1>Personajes de Dragon Ball</h1>
            <input
                type="search"
                id="busquedaPersonajeDB"
                placeholder="Busca un personaje"
            />
            <div class="menuFiltros">
                <h3>Escoge un filtro</h3>
                <label for="seleccionarGenero"><b>Género:</b></label>
                <select name="genero" id="selecciongenero">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="seleccionarRaza"> <b>Raza:</b></label>
                <select name="raza" id="seleccionraza">
                    <option value="Saiyan">Saiyan</option>
                    <option value="Namekian">Namekian</option>
                    <option value="Human">Human</option>
                    <option value="Frieza Race">Frieza race</option>
                    <option value="Android">Android</option>
                    <option value="Majin">Majin</option>
                    <option value="God">God</option>
                    <option value="Angel">Angel</option>
                    <option value="Jiren Race">Jiren race</option>
                    <option value="Nucleico">Nucleico</option>
                    <option value="Nucleico benigno">Nucleico benigno</option>
                    <option value="Evil">Evil</option>
                    <option value="Unknown">Unknown</option>
                </select>
                <label for="seleccionarAfiliacion"> <b>Afiliación:</b></label>
                <select name="afiliacion" id="seleccionafiliacion">
                    <option value="Z Fighter">Z-Fighter</option>
                    <option value="Red Ribbon Army">Red Ribbon Army</option>
                    <option value="Namekian Warrior">Namekian Warrior</option>
                    <option value="Freelancer">Freelancer</option>
                    <option value="Army of Frieza">Army of Frieza</option>
                    <option value="Villain">Villain</option>
                    <option value="Assistant of Beerus">
                        Assistant of Beerus
                    </option>
                    <option value="Pride Troopers">Pride Troopers</option>
                    <option value="God">God</option>
                    <option value="Assistant of Vermoud">
                        Assistant of Vermoud
                    </option>
                    <option value="other">Other</option>
                </select>
                <button id="filtrosbtn">Aplicar filtros de búsqueda</button>
            </div>
            <div class="listaDragonBall" id="dragonBallList"></div>
            <button id="botonpagAnt">Anterior página</button>
            <button id="botonpagSig">Siguiente página</button>
            <dialog id="masinfopersonaje">
                <button formmethod="cerrar"> Cerrar</button>
            </dialog>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
